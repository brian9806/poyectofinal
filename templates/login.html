<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
<body>
<div class="container">
  <div class="row">
      <div class="col-md-6">
        
          <div class="card">
              <form class="box" action="{{url_for('login')}}" method="POST">
                  <h1>Login</h1>
                  <p class="text-muted"> Ingresa tu Correo y Contraseña!</p> 
                  {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        
                          {% for category,message in messages %}
                          <span class="{{category}}">
                            {{message}}
                          </span>
                          {% endfor %}
                        
                  
                    {% endif %}
                  {% endwith %}
                  <input type="text" id="email" name="email" required placeholder="Correo Electronico"> 
                  <input type="password" id="password" required name="password" placeholder="Contraseña">
                   <a class="forgot text-muted" href="{{url_for('perfil')}}">Crear una cuenta</a> 
                   <input type="submit" name="" value="Ingresar" href="#">

              </form>
          </div>
      </div>
  </div>
</div>
</body>

</html>
