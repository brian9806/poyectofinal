{% extends 'layouts/base.html' %} {% block title %} Actualizacion datos{% endblock %}
{% block content %}

<body>
  
  <div class="row justify-content-md-center mb-3">
    <div class="col-md-10 m-5">
      <div class="card" >
        <div class="card-header text-center">
          <h5>Actualizacion datos de categoria</h5>
        </div>
        <div class="card-body">
          <h5 class="card-title"> </h5>

    <form action="{{ url_for('solicitud_categoria') }}" method="POST">

      <div  class="form-group">
        <input type="text" hidden   value="{{categoria[0][0]}}" id="identificador" name="identificador" class="form-control" />
      </div>
      <div class="form-group">
        <label for="nombre">Descripcion de categoria</label>
        <input type="text" value="{{categoria[0][1]}}" id="nombre" name="nombre" class="form-control" placeholder="Nombre de categoria" required />
      </div>
      <hr style="color: #0056b2;" />
      <div class="form-group text-center">
        <a href="{{ url_for('categorias') }}" class="btn btn-primary">Volver</a>
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>
      </div>
      </div>
    </div>
  </div>

</body>
{% endblock %}
